<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilfisk Naming Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            max-height: 1000px;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-height: 1000px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            flex: 1;
            padding: 16px 20px;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            flex: 1;
            padding: 16px 20px;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(20px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 12px;
            position: relative;
            flex-shrink: 0;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: #5a6c7d;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e8ecf4;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        input:hover:not(:focus) {
            border-color: #d1d9e6;
        }
input::placeholder {
    color: #bfbfbf;  /* Ä‘á»•i thÃ nh mÃ u báº¡n muá»‘n */
}
        .generated-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .list-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
            background: rgba(102, 126, 234, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .list-header::before {
            content: 'ðŸ“‹';
            font-size: 16px;
            filter: grayscale(1);
        }

        .names-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .name-item {
            padding: 10px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            word-break: break-all;
            position: relative;
            color: #34495e;
            display: flex;
            align-items: center;
        }

        .line-number {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            margin-right: 8px;
            min-width: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .name-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .name-item:hover {
            background: rgba(102, 126, 234, 0.08);
            transform: translateX(4px);
            color: #2c3e50;
        }

        .name-item:hover::before {
            transform: scaleY(1);
        }

        .name-item:last-child {
            border-bottom: none;
        }

        .toast {
            position: fixed;
            top: 16px;
            right: 16px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 184, 148, 0.3);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .toast::before {
            content: 'âœ“';
            background: rgba(255, 255, 255, 0.2);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .right-panel {
                display: none;
            }
            
            .left-panel {
                flex: none;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="form-container">
                <div class="form-group">
                    <label>MS Number Structure</label>
                    <input type="text" id="msNumber" placeholder="N100">
                </div>
                
                <div class="form-group">
                    <label>Campaign</label>
                    <input type="text" id="campaign" placeholder="DCU">
                </div>
                
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" placeholder="SP1000">
                </div>
                
                <div class="form-group">
                    <label>FY</label>
                    <input type="text" id="fy" placeholder="Year">
                </div>
                
                <div class="form-group">
                    <label>Asset Type</label>
                    <input type="text" id="assetType" list="assetTypeOptions" placeholder="Select or type asset type...">
                    <datalist id="assetTypeOptions">
                        <option value="Brochure">
                        <option value="Carousel Ads">
                        <option value="Rollup">
                        <option value="Fact sheet">
                        <option value="Online banners">
                        <option value="Powerpoint">
                        <option value="Social Media Posts">
                        <option value="Desktop background">
                        <option value="Teams background">
                        <option value="Emails">
                        <option value="Image">
                        <option value="Sales demo video">
                        <option value="QSG video">
                        <option value="Email signature">
                        <option value="Landing page">
                        <option value="Frontpage tile">
                        <option value="Service poster">
                        <option value="FAQ">
                        <option value="One pager">
                        <option value="Articles">
                        <option value="Shelf wobler">
                        <option value="Ebook">
                        <option value="Case Study">
                        <option value="Policy">
                        <option value="Business Cards">
                        <option value="Employee IDs">
                        <option value="Certificate">
                        <option value="Name tags">
                        <option value="Exhibition">
                        <option value="Advertisements">
                        <option value="Sticker">
                    </datalist>
                </div>
                
                <div class="form-group">
                    <label>Size/Format</label>
                    <input type="text" id="sizeFormat" list="sizeFormatOptions" placeholder="Select or type size/format..." value="A4">
                    <datalist id="sizeFormatOptions">
                        <option value="A4">
                        <option value="Letter">
                        <option value="16:9">
                        <option value="4K">
                        <option value="2K">
                        <option value="1080p">
                        <option value="1200x1200px">
                        <option value="200x200px">
                    </datalist>
                </div>
                
                <div class="form-group">
                    <label>Specs</label>
                    <input type="text" id="specs" placeholder="Industry">
                </div>
                
                <div class="form-group">
                    <label>Variation</label>
                    <input type="text" id="variation" placeholder="V1">
                </div>
                
                <div class="form-group">
                    <label>Language-Country</label>
                    <input type="text" id="languageCountry" placeholder="EN-US">
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="generated-list">
                <div class="list-header">Generated Names (Enter: Generate | Ctrl+Backspace: Clear | Ctrl+1-0: Copy Line)</div>
                <div class="names-container" id="namesList"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // Set current year as default
        document.getElementById('fy').value = new Date().getFullYear().toString();

        const generatedNames = [];

        // Handle enter key to generate name and ctrl+backspace to clear form
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                generateName();
            }
            
            if (e.ctrlKey && e.key === 'Backspace') {
                e.preventDefault();
                clearAllFields();
            }
            
            // Handle Ctrl + Number to copy specific line
            if (e.ctrlKey && /^[0-9]$/.test(e.key)) {
                e.preventDefault();
                const lineNumber = parseInt(e.key);
                copyLineByNumber(lineNumber);
            }
        });

        // Copy specific line by number
        function copyLineByNumber(lineNumber) {
            if (lineNumber === 0) lineNumber = 10; // Ctrl+0 maps to line 10
            const lineIndex = lineNumber - 1;
            
            if (generatedNames[lineIndex]) {
                copyToClipboard(generatedNames[lineIndex]);
            }
        }

        // Clear all form fields function
        function clearAllFields() {
            document.getElementById('msNumber').value = '';
            document.getElementById('campaign').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('fy').value = new Date().getFullYear().toString(); // Keep current year
            document.getElementById('assetType').value = '';
            document.getElementById('sizeFormat').value = 'A4'; // Keep A4 default
            document.getElementById('specs').value = '';
            document.getElementById('variation').value = '';
            document.getElementById('languageCountry').value = '';
            
            // Focus on first field
            document.getElementById('msNumber').focus();
        }

        // Generate name function
        function generateName() {
            const fields = [
                document.getElementById('msNumber').value.trim(),
                document.getElementById('campaign').value.trim(),
                document.getElementById('productName').value.trim(),
                document.getElementById('fy').value.trim(),
                document.getElementById('assetType').value.trim(),
                document.getElementById('sizeFormat').value.trim(),
                document.getElementById('specs').value.trim(),
                document.getElementById('variation').value.trim(),
                document.getElementById('languageCountry').value.trim()
            ];

            // Filter out empty fields and process
            const processedFields = fields
                .filter(field => field !== '')
                .map(field => field.replace(/\s+/g, '-')) // Replace spaces with dashes
                .map(field => field.replace(/^-+|-+$/g, '')); // Remove leading/trailing dashes

            if (processedFields.length === 0) {
                return;
            }

            const generatedName = processedFields.join('_');
            
            // Add to list if not already present
            if (!generatedNames.includes(generatedName)) {
                generatedNames.unshift(generatedName); // Add to beginning
                updateNamesList();
                copyToClipboard(generatedName);
            }
        }

        // Update the names list display
        function updateNamesList() {
            const namesList = document.getElementById('namesList');
            namesList.innerHTML = '';
            
            generatedNames.forEach((name, index) => {
                const nameItem = document.createElement('div');
                nameItem.className = 'name-item';
                
                // Add line number
                const lineNumber = index + 1;
                const displayNumber = lineNumber === 10 ? '0' : lineNumber.toString();
                nameItem.innerHTML = `<span class="line-number">${displayNumber}</span> ${name}`;
                nameItem.onclick = () => copyToClipboard(name);
                namesList.appendChild(nameItem);
            });
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast();
            });
        }

        // Show toast notification
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>

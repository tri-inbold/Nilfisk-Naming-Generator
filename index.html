<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilfisk Naming Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            flex: 1;
            padding: 16px 20px;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            flex: 1;
            padding: 16px 20px;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 12px;
            position: relative;
            flex-shrink: 0;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: #5a6c7d;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e8ecf4;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        input:hover:not(:focus) {
            border-color: #d1d9e6;
        }
        
        input::placeholder {
            color: #eeeee4;
        }

        /* Uppercase inputs */
        #msNumber, #variation, #languageCountry {
            text-transform: uppercase;
        }

        /* Tab styles */
        .tabs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .tabs-header {
            display: flex;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px 12px 0 0;
        }

        .tab-button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #5a6c7d;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-button:first-child {
            border-radius: 12px 0 0 0;
        }

        .tab-button:last-child {
            border-radius: 0 12px 0 0;
        }

        .tab-button.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            border-bottom-color: #667eea;
        }

        .tab-button:hover:not(.active) {
            background: rgba(102, 126, 234, 0.05);
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            min-height: 0;
        }

        .tab-content.active {
            display: flex;
        }
        
        .generated-list {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .list-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .list-header::before {
            content: '';
            font-size: 16px;
            filter: grayscale(1);
        }

        .names-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .name-item {
            padding: 10px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            word-break: break-all;
            position: relative;
            color: #34495e;
            display: flex;
            align-items: center;
        }

        .line-number {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            margin-right: 8px;
            min-width: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .name-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .name-item:hover {
            background: rgba(102, 126, 234, 0.08);
            transform: translateX(4px);
            color: #2c3e50;
        }

        .name-item:hover::before {
            transform: scaleY(1);
        }

        .name-item:last-child {
            border-bottom: none;
        }

        /* Language table styles */
        .language-controls {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            flex-shrink: 0;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e8ecf4;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .language-table-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .language-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .language-table th {
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            text-align: left;
            font-weight: 500;
            color: #2c3e50;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 1;
            cursor: pointer;
            user-select: none;
        }

        .language-table th:hover {
            background: rgba(102, 126, 234, 0.15);
        }

        .language-table th .sort-arrow {
            margin-left: 4px;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }

        .language-table th.sorted .sort-arrow {
            opacity: 1;
        }

        .language-table td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            color: #34495e;
        }

        .language-table tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .language-table tr:hover {
            background: rgba(102, 126, 234, 0.08);
        }

        .language-table tr.selected {
            background: rgba(102, 126, 234, 0.15);
        }

        .toast {
            position: fixed;
            top: 16px;
            right: 16px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 184, 148, 0.3);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .toast::before {
            content: '+';
            background: rgba(255, 255, 255, 0.2);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            z-index: 1001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .help-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .help-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1002;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .help-popup.show {
            display: flex;
        }

        .help-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .help-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .help-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .help-content h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
            font-weight: 500;
        }

        .help-section {
            margin-bottom: 24px;
        }

        .help-section h3 {
            color: #667eea;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .help-section h3::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .help-section ul {
            list-style: none;
            padding: 0;
        }

        .help-section li {
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            padding-left: 20px;
            position: relative;
        }

        .help-section li::before {
            content: '•';
            color: #667eea;
            position: absolute;
            left: 8px;
            font-weight: bold;
        }

        .contact-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .contact-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .right-panel {
                flex: none;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .left-panel {
                flex: none;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="form-container">
                <div class="form-group">
                    <label>MS Number Structure</label>
                    <input type="text" id="msNumber" placeholder="N100">
                </div>
                
                <div class="form-group">
                    <label>Campaign</label>
                    <input type="text" id="campaign" placeholder="DCU">
                </div>
                
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" placeholder="SP1000">
                </div>
                
                <div class="form-group">
                    <label>FY</label>
                    <input type="text" id="fy" placeholder="Year">
                </div>
                
                <div class="form-group">
                    <label>Asset Type</label>
                    <input type="text" id="assetType" list="assetTypeOptions" placeholder="Brochure">
                    <datalist id="assetTypeOptions">
                        <option value="Brochure">
                        <option value="Carousel Ads">
                        <option value="Rollup">
                        <option value="Fact sheet">
                        <option value="Online banners">
                        <option value="Powerpoint">
                        <option value="Social Media Posts">
                        <option value="Desktop background">
                        <option value="Teams background">
                        <option value="Emails">
                        <option value="Image">
                        <option value="Sales demo video">
                        <option value="QSG video">
                        <option value="Email signature">
                        <option value="Landing page">
                        <option value="Frontpage tile">
                        <option value="Service poster">
                        <option value="FAQ">
                        <option value="One pager">
                        <option value="Articles">
                        <option value="Shelf wobler">
                        <option value="Ebook">
                        <option value="Case Study">
                        <option value="Policy">
                        <option value="Business Cards">
                        <option value="Employee IDs">
                        <option value="Certificate">
                        <option value="Name tags">
                        <option value="Exhibition">
                        <option value="Advertisements">
                        <option value="Sticker">
                    </datalist>
                </div>
                
                <div class="form-group">
                    <label>Size/Format</label>
                    <input type="text" id="sizeFormat" list="sizeFormatOptions" placeholder="A4">
                    <datalist id="sizeFormatOptions">
                        <option value="A4">
                        <option value="Letter">
                        <option value="16:9">
                        <option value="4K">
                        <option value="2K">
                        <option value="1080p">
                        <option value="1920x1080px">
                        <option value="1200x1200px">
                        <option value="1080x1080px">
                        <option value="728x90px">
                        <option value="85x200cm">
                        <option value="10x10cm">
                        <option value="9x5cm">
                        <option value="8.6x5.4cm">
                        <option value="7.5x4cm">
                        <option value="5x5cm">
                    </datalist>
                </div>
                
                <div class="form-group">
                    <label>Specs</label>
                    <input type="text" id="specs" placeholder="Industry">
                </div>
                
                <div class="form-group">
                    <label>Variation</label>
                    <input type="text" id="variation" placeholder="V1">
                </div>
                
                <div class="form-group">
                    <label>Language-Country</label>
                    <input type="text" id="languageCountry" placeholder="EN-US">
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="tabs-container">
                <div class="tabs-header">
                    <button class="tab-button active" onclick="switchTab('names')">Generated Names</button>
                    <button class="tab-button" onclick="switchTab('languages')">Language Codes</button>
                </div>
                
                <div class="tab-content active" id="namesTab">
                    <div class="generated-list">
                        <div class="list-header">Generated Names</div>
                        <div class="names-container" id="namesList"></div>
                    </div>
                </div>
                
                <div class="tab-content" id="languagesTab">
                    <div class="language-controls">
                        <input type="text" class="search-input" id="languageSearch" placeholder="Search languages...">
                    </div>
                    <div class="language-table-container">
                        <table class="language-table">
                            <thead>
                                <tr>
                                    <th onclick="sortTable('code')">Code <span class="sort-arrow">↕</span></th>
                                    <th onclick="sortTable('language')">Language <span class="sort-arrow">↕</span></th>
                                    <th onclick="sortTable('country')">Country <span class="sort-arrow">↕</span></th>
